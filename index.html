    <nav class="navbar navbar-expand-lg nav_color">
        <div class="container-fluid">
            <img src="https://www.southgatecentre.com/media/v1/352/2022/08/TimHortons-coffee-breakfast-baked-goods-logo.png"
                alt="Logo" width="110" height="65" class="d-inline-block">
            <a class="navbar-brand ms-auto" href="#">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav me-auto text_nav">
                        <a class="nav-link active" aria-current="page" href="menu.html" style="color: white;">Menu</a>
                        <a class="nav-link" href="about.html" style="color: white;">About</a>
                        <a class="nav-link" href="contactus.html" style="color: white;">Contact Us</a>
                    </div>
                </div>
        </div>
        <a href="signin.html" style="text-decoration: none;"><button class="signin_btn_desktop d-none d-xl-block">Sign
                In</button></a>

    <header class="container-fluid">
        <div class="row hero_section">
            <div class="col-md-6 p-5">
                <h1 class="display-1 fw-bold">A Better Way to Start Your Day!</h1>
                <div class="row">
                    <div class="col-12 p-3 d-none d-md-block"><a href="menu.html"><button class="checkouflavors_btn"
                                style="background-color: #DC2C2C; color: white;">Check our
                                Flavors</button></a></div>
                </div>
            </div>
            <div class="col-md-6 p-3">
                <img class="img-fluid"
                    src="https://media.silive.com/advance/photo/2016/09/20/tim-hortons-readies-second-staten-island-location-in-dongan-hills-4438618746cf4a36.png"
                    alt="" data-aos="fade-up">
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="checkouflavors_btn checkouflavors__smartphonebtn"
                        style="background-color: #DC2C2C; color: white;">Check our Flavors</button>

            </div>

    <main class="container-fluid main_color">
        <div class="row">
            <div class="col-md-4 p-5 sizing">
                <div class="card" style="width: 18rem;" data-aos="fade-up">
                    <img src="https://scontent.fmnl3-4.fna.fbcdn.net/v/t39.30808-6/253253155_3012290209027647_1366775922568865709_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=cd49ab&_nc_ohc=GwGy2f7veqQAX9Cyx_5&_nc_ht=scontent.fmnl3-4.fna&oh=00_AfBdFDo5sPUTPzg6y6x8H3aPka7_NnrWaFDBC3GqxTHakg&oe=650D750B"
                        class="card-img-top" alt="promo1" style="box-shadow: 5px 5px 5px rgb(86, 93, 95);">
                </div>
            </div>
            <div class="col-md-4 p-5 sizing">
                <div class="card" style="width: 18rem;" data-aos="fade-up">
                    <img src="https://pbs.twimg.com/media/EuC_R3eXEAIfRB-.jpg" class="card-img-top" alt="promo2"
                        style="box-shadow: 5px 5px 5px rgb(86, 93, 95);">
                </div>
            </div>
            <div class="col-md-4 p-5 sizing">
                <div class="card" style="width: 18rem;" data-aos="fade-up">
                    <img src="https://scontent.fmnl3-2.fna.fbcdn.net/v/t1.6435-9/123566284_930174697389187_7187491056134965531_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=973b4a&_nc_ohc=u-UjVb2s9v8AX9ROTZr&_nc_ht=scontent.fmnl3-2.fna&oh=00_AfB5REk6YBfctzk6ocTXOD7r40b-qHPYSaW6LDe5hb-XWg&oe=6530A78A"
                        class="card-img-top" alt="promo3" style="box-shadow: 5px 5px 5px rgb(86, 93, 95);">
                </div>
            </div>
        </div>
    </main>
    <br>
    <section>
        <div id="carouselExample" class="carousel slide carousel_size" data-aos="fade-left">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://timhortons.co.th/wp-content/uploads/2020/02/Black-Iced-Coffee-min.png"
                        class="d-block w-100" alt="coffee1">
                </div>
                <div class="carousel-item">
                    <img src="https://timhortons.co.th/wp-content/uploads/2020/02/Original-Iced-Coffee-min.png"

                </div>
                <div class="carousel-item">
                    <img src="https://timhortons.co.th/wp-content/uploads/2020/02/Vanilla-Dream-Cold-brew-min.png"
                        class="d-block w-100" alt="coffee3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
